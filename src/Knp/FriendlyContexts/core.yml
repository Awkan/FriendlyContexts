parameters:
    friendly.context.parameters: []

services:
    friendly.context.initializer:
        class: FriendlyContexts\Context\Initializer
        arguments:
            - @service_container
        tag: behat.context.initializer
    friendly.context.record.bag:
        class: FriendlyContexts\Record\Collection\Bag
        arguments:
            - @friendly.context.object.reflector
    friendly.context.entity.hydrator:
        class: FriendlyContexts\Doctrine\EntityHydrator
        arguments:
            - @service_container
            - @friendly.context.text.formater
            - @friendly.context.guesser.manager
    friendly.context.entity.resolver:
        class: FriendlyContexts\Doctrine\EntityResolver
        arguments:
            - @friendly.context.object.reflector
            - @friendly.context.text.formater
    friendly.context.text.formater:
        class: FriendlyContexts\Tool\TextFormater
    friendly.context.asserter:
        class: FriendlyContexts\Tool\Asserter
        arguments:
            - @friendly.context.text.formater
    friendly.context.guesser.manager:
        class: FriendlyContexts\Guesser\Manager
    friendly.context.object.reflector:
        class: FriendlyContexts\Reflection\ObjectReflector
