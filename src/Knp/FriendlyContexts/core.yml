parameters:
    friendly.context.parameters: []

services:
    friendly.context.initializer:
        class: Knp\FriendlyContexts\Context\Initializer
        arguments:
            - %friendly.context.parameters%
            - @service_container
        tags:
            - { name : behat.context.initializer }
    friendly.context.record.bag:
        class: Knp\FriendlyContexts\Record\Collection\Bag
        arguments:
            - @friendly.context.object.reflector
    friendly.context.entity.hydrator:
        class: Knp\FriendlyContexts\Doctrine\EntityHydrator
        arguments:
            - @friendly.context.text.formater
            - @friendly.context.guesser.manager
    friendly.context.entity.resolver:
        class: Knp\FriendlyContexts\Doctrine\EntityResolver
        arguments:
            - @friendly.context.object.reflector
            - @friendly.context.text.formater
    friendly.context.text.formater:
        class: Knp\FriendlyContexts\Tool\TextFormater
    friendly.context.asserter:
        class: Knp\FriendlyContexts\Tool\Asserter
        arguments:
            - @friendly.context.text.formater
    friendly.context.guesser.manager:
        class: Knp\FriendlyContexts\Guesser\Manager
    friendly.context.object.reflector:
        class: Knp\FriendlyContexts\Reflection\ObjectReflector
