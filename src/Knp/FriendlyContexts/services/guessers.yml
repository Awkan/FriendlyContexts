services:

    friendly.guesser.boolean:
        class: Knp\FriendlyContexts\Guesser\BooleanGuesser
        tags:
            - { name: friendly.format.guesser }

    friendly.guesser.bigint:
        class: Knp\FriendlyContexts\Guesser\BigintGuesser
        arguments:
            - @friendly.faker.miscellaneous
        tags:
            - { name: friendly.format.guesser }

    friendly.guesser.int:
        class: Knp\FriendlyContexts\Guesser\IntGuesser
        arguments:
            - @friendly.faker.miscellaneous
        tags:
            - { name: friendly.format.guesser }

    friendly.guesser.datetime:
        class: Knp\FriendlyContexts\Guesser\DatetimeGuesser
        tags:
            - { name: friendly.format.guesser }

    friendly.guesser.entity:
        class: Knp\FriendlyContexts\Guesser\EntityGuesser
        arguments:
            - @friendly.record.bag
        tags:
            - { name: friendly.format.guesser }
